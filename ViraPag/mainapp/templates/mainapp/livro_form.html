{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'mainapp/css/mainapp.css' %}">
{% endblock %}

{% block 'dashboard' %}
<div class="container mt-5">
    <h2>Adicione um novo livro</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo">TÃ­tulo:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" class="form-control" id="autor" name="autor" required>
        </div>
        <div class="form-group">
            <label for="anopublicado">Ano publicado:</label>
            <input type="number" class="form-control" id="anopublicado" name="anopublicado" required>
        </div>
        <div class="form-group">
            <label for="genero">Categoria:</label>
            <select class="form-control" id="genero" name="genero">
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.genero }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salve</button>
    </form>
</div>

{% endblock %}
