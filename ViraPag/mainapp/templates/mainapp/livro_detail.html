{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'mainapp/css/mainapp.css' %}">
{% endblock %}

{% block 'dashboard' %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Detalhes do Livro
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ livro.titulo }}</h5>
            <p class="card-text"><strong>Autor:</strong> {{ livro.autor }}</p>
            <p class="card-text"><strong>Ano Publicado:</strong> {{ livro.anopublicado }}</p>
            <p class="card-text"><strong>Categoria:</strong> {{ livro.genero.genero }}</p>
            <form action="{% url 'livro_delete' livro.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar este livro?');">Deletar</button>
            </form>
            <a href="{% url 'biblioteca' %}" class="btn btn-primary">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
