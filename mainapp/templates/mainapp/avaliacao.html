{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'mainapp/css/mainapp.css' %}">
{% endblock %}

{% block 'dashboard' %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Avaliação para o Livro "{{ livro.titulo }}"</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="avaliacao">Avaliação:</label>
            <select class="form-control" id="avaliacao" name="avaliacao">
                <option value="0" {% if livro.avaliacao == 0 %}selected{% endif %}>Sem avaliacão</option>
                <option value="1" {% if livro.avaliacao == 1 %}selected{% endif %}>1 Estrela</option>
                <option value="2" {% if livro.avaliacao == 2 %}selected{% endif %}>2 Estrelas</option>
                <option value="3" {% if livro.avaliacao == 3 %}selected{% endif %}>3 Estrelas</option>
                <option value="4" {% if livro.avaliacao == 4 %}selected{% endif %}>4 Estrelas</option>
                <option value="5" {% if livro.avaliacao == 5 %}selected{% endif %}>5 Estrelas</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Avaliar</button>
        <a href="{% url 'livro_detail' livro.id %}" class="btn btn-secondary" style="margin-left: 10px;">Voltar</a>
    </form>
</div>
{% endblock %}
