{% extends "base.html" %}


{% block 'head' %}
{% load static %}
    <link rel="stylesheet" href="{% static 'mainapp/css/mainapp.css' %}">
{% endblock %}

{% block 'dashboard' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="card-title text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="p-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Usuário:</label>
                            <input type="text" class="form-control" name="username" id="id_username" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password">Senha:</label>
                            <input type="password" class="form-control" name="password" id="id_password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                            <a href="{% url 'cadastro' %}" class="text-primary">Não tem conta? Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
