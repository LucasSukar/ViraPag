<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Livros</title>
    
</head>
<body>
    <h1>Histórico de Livros</h1>
    <ul>
        {% for book in book_history %}
            <li>{{ book.book_title }} - {{ book.author }}</li>
        {% empty %}
            <li>Nenhum livro adicionado ao histórico ainda.</li>
        {% endfor %}
    </ul>
</body>
</html>
