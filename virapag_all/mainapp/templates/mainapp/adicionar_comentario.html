{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'mainapp/css/mainapp.css' %}">
{% endblock %}

{% block 'dashboard' %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Adicionar Comentário para o Livro "{{ livro.titulo }}"</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="comentario_texto">Comentário:</label>
            <textarea class="form-control" id="comentario_texto" name="texto" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Comentário</button>
        <a href="{% url 'livro_detail' livro.id %}" class="btn btn-secondary" style="margin-left: 10px;">Voltar</a>
    </form>
</div>
{% endblock %}
